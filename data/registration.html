<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
<main>
    <form action="/registration" method="post">
        <#if fail_text??>${fail_text}</#if>
    <fieldset>
        <div class="legend">
            <h3>Registration</h3>
        </div>
        <div class="form-element">
            <label for="user-name">email</label>
            <input type="text" name="name" id="user-name" placeholder="your name"  autofocus>
        </div>
        <div class="form-element">
            <label for="user-email">email</label>
            <input type="email" name="email" id="user-email" placeholder="your email" >
        </div>
        <div class="form-element">
            <label for="user-login">login</label>
            <input type="text" login="login" id="user-login" placeholder="your login"  autofocus>
        </div>
        <div class="form-element">
            <label for="user-password">password</label>
            <input type="password" name="password" id="user-password" placeholder="your password" >
        </div>
        <div class="hr-line">
            <h1 class="details">one more step to go</h1>
        </div>
        <div class="form-element">
            <button class="register-button" type="submit">Login!</button>
        </div>
    </fieldset>
    </form>
</main>
</body>
</html>
