<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="css/forms.css">
    <link href="css/freemarker.css" rel="stylesheet">
</head>

<body>
<main>
    <form action="/loginPage" method="post">
        <fieldset>
            <div class="column">

                <#if test == "false">
                    Welcome!!!
                <#else>
                Wrong input login or password <a href="/register">here</a>
            </#if>

            </div>
            <div class="column">
            </div>
            <div class="form-element">
                <label for="user-email">email</label>
                <input type="email" name="email" id="user-email" placeholder="your email" required autofocus>
            </div>
            <div class="form-element">
                <label for="user-password">password</label>
                <input type="password" name="user-password" id="user-password" placeholder="your password" required>
            </div>
            <div class="hr-line">
                <span class="details">one more step to go</span>
            </div>
            <div class="form-element">
                <button class="register-button" type="submit">Login!</button>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
